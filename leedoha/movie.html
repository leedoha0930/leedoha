<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 사이트</title>
    <link rel="stylesheet" href="movie.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo:wght@400;700;800&display=swap');
        </style>
</head>
<body>
    <header>
        <h1>영화 검색</h1>
        <input type="text" id="searchInput" placeholder="영화제목을 입력하세요.">
        <button id="showBookmarksBtn">북마크 보기</button>
    </header>

    <section id="movieList">
        <div class="movie-card">
        </div>

    </section>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
            <h2 id="modalTitle"></h2>
            <p id="modalOverview"></p>
            <p><strong>개봉일:</strong> <span id="modalReleaseDate"></span></p>
            <p><strong>평점:</strong> <span id="modalRating"></span></p>
            <button id="bookmarkBtn">북마크 추가</button>
            <button id="removeBookmarkBtn">북마크 취소</button>
        </div>
    </div>

    <script src="movie.js"></script>
</body>
</html>
